<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | BloodLink</title>
  </head>
  <body>
    <nav class="mx-[300px] mt-2 flex justify-between items-center">
      <a href="{{ url_for('about_us') }}" class="text-3xl font-bold">BloodLink</a>

      {% if current_user.is_authenticated %}
        <div class="space-x-4">
          <button class="px-6 py-2 bg-red-700 text-white font-semibold rounded-xl"><a href="{{ url_for('task.create_post') }}">Create Post</a></button>
          <button class="px-6 py-2 bg-red-700 text-white font-semibold rounded-xl"><a href="{{ url_for('index') }}">Home</a></button>
          <button class="px-6 py-2 bg-red-700 text-white font-semibold rounded-xl"><a href="{{ url_for('auth.logout') }}">Logout</a></button>
        </div>
      {% else %}
        <div class="space-x-6">
          <button class="px-6 py-2 bg-red-700 text-white font-semibold rounded-xl"><a href="{{ url_for('auth.login') }}">Login</a></button>
          <button class="px-6 py-2 bg-red-700 text-white font-semibold rounded-xl"><a href="{{ url_for('auth.register') }}">Registration</a></button>
        </div>
      {% endif %}
    </nav>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div>
          {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </body>
</html>
