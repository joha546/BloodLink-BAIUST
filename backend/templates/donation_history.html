<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History</title>
    <!-- Add any additional head content you need -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #cc0000;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #homeBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Donation History</h2>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in donation_history %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Home Button -->
    <a href="{{ url_for('auth.user_dashboard') }}" id="homeBtn">Home</a>

</body>
</html>
