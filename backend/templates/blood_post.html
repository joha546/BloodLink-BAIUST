
{% extends "base.html" %} 


{% block title %}{{ title }}{% endblock %}

{% block content %}
<style>
  body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
  }
  .container {
      max-width: 200px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  label {
      text-align: left;
      padding: 5px;
  }
  input {
      width: 100%;
      padding: 15px;
      margin: 5px 0;
      box-sizing: border-box;
  }

  .fb button{
    background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 40%;
  }
  
</style>
  <form  method='post'>

    <label>Name: </label>
    <input type='text' name='name'>

    <label>Address: </label>
    <input type='text' name='address'>

    <label>Number: </label>
    <input type='text' name='number'>

    <label>Email: </label>
    <input type='text' name='email'>

    <label>Blood Group: </label>
    <input type='text' name='blood_group'>

    <label>Number of bags needed: </label>
    <input type='text' name='bag_needed'>

    <label>Deadline: </label>
    <input type='text' name='deadline'>
    <div class="fb">
      <button type=submit class='px-4 border border-2 rounded-md'>Create</button>
    <div>

  </form>
{% endblock %}
