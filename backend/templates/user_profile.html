<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        .profile-card {
            background-color: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <img src="profile-picture.jpg" alt="User Profile Picture">
        <h2>John Doe</h2>
        <p>Email: john.doe@example.com</p>
        <p>Blood Group:A+</p>
        <p>Contact:***********</p>
        <p>Address:city,country</p>

        <a href="edit_profile.html">Edit Profile</a>
    </div>
</div>

</body>
</html>
