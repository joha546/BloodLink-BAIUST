<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 40%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Blood Request Form</h2>
        <form method="post">

            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name" required>

            <label for="disease">Disease</label>
            <input type="text" id="disease" name="disease">

            <label for="blood_group">Blood Group</label>
            <input type="text" id="blood_group" name="blood_group" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="quantity">Quantity</label>
            <input type="text" id="quantity" name="quantity" required>

            <label for="baiust_id">BAIUST ID</label>
            <input type="text" id="baiust_id" name="baiust_id" required>

        

            <label for="contact_number">Contact Number</label>
            <input type="text" id="contact_number" name="contact_number" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <button type="submit">Submit Request</button>

            <!-- Add the Urgent Request button here -->
            <button type="submit">Urgent Request</button>
            
        </form>
    </div>
</body>
</html>
