<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Blood Requests</h2>
    
    <table>
        <thead>
            <tr>
                <th>Serial</th>
                <th>Description</th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <!-- Inside donation_list.html -->
<tbody>
    {% for blood_request in blood_requests %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ blood_request.patient_name }}</td>
            <td>{{ blood_request.blood_group }}</td>
            <td>
                <button><a href="{{ url_for('task.donation_details', patient_id=blood_request.id) }}">Details</a></button>
            </td>
        </tr>
    {% endfor %}
</tbody>

    </table>
</body>
</html>
